<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1c80f8aa6d.js" crossorigin="anonymous"></script>

    <script type="module" src="modules/class_extend.js"></script>
    <script src="js/preload.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="nav top-menu">
    <h1 id="title" class="ml-3">Summoner Wars : Runes</h1>
    <span id="close" class="mr-3" style="font-size: 30px; color: red;"><i class="fas fa-window-close"></i></span>
</div>

<div class="updater-zone">
    <div id="update-check" class="updater-content">
        <h4>Checking for update...</h4>
    </div>
    <div id="update-available" class="updater-content hide">
        <h4>An update is available !</h4>
        <h5>Do you want to download and install it?</h5>
        <div>
            <span>
                <input id="update-yes" type="button" class="btn btn-info" value="Yes">
            </span>
            <span>
                <input id="update-no" type="button" class="btn btn-info"  value="No">
            </span>
        </div>
    </div>

    <div id="update-progress" class="updater-content hide">
        <h4>Update in progess</h4>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <div id="progress-speed">
        </div>
    </div>
</div>


</body>
</html>
